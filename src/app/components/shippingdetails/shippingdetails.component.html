<section class="antialiased py-8 dark:bg-[#111827]">
    <div
      class="max-w-lg mx-auto bg-[#f0f3f2] p-8 rounded-xl shadow-lg shadow-slate-600 dark:bg-[#111827] dark:text-[#f0f3f2] dark:shadow-gray-500"
    >
      <h1 class="text-4xl font-medium">Shipping Details</h1>
      <form [formGroup]="ShippingForm" (ngSubmit)="checkOut()" class="my-10">
        <div class="flex flex-col space-y-5">
          <label for="details">
            <p class="font-medium text-slate-700 pb-2 dark:text-[#f0f3f2]">
                Address 
            </p>
            <input
              formControlName="details"
              id="details"
              autocomplete="off"
              type="text"
              class="w-full py-3 dark:bg-transparent dark:border-gray-700 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
              
            />
            @if(ShippingForm.get('details')?.errors&&(ShippingForm.get('details')?.touched||ShippingForm.get('details')?.dirty))
            { @if(ShippingForm.get('details')?.getError('required')) {
            <p class="mt-1 text-sm text-red-600 dark:text-red-500">
              <span class="font-medium">Oops!</span> Address Required !
            </p>
            } }
          </label>
          <label for="phone">
            <p class="font-medium text-slate-700 pb-2 dark:text-[#f0f3f2]">
                Phone 
            </p>
            <input
              formControlName="phone"
              id="phone"
              autocomplete="off"
              type="text"
              class="w-full py-3 dark:bg-transparent dark:border-gray-700 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
              
            />
            @if(ShippingForm.get('phone')?.errors&&(ShippingForm.get('phone')?.touched||ShippingForm.get('phone')?.dirty))
            { @if(ShippingForm.get('phone')?.getError('required')) {
            <p class="mt-1 text-sm text-red-600 dark:text-red-500">
              <span class="font-medium">Oops!</span> Phone Required !
            </p>
            } }
          </label>
          <label for="city">
            <p class="font-medium text-slate-700 pb-2 dark:text-[#f0f3f2]">
                City 
            </p>
            <input
              formControlName="city"
              id="city"
              autocomplete="off"
              type="text"
              class="w-full py-3 dark:bg-transparent dark:border-gray-700 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
              
            />
            @if(ShippingForm.get('city')?.errors&&(ShippingForm.get('city')?.touched||ShippingForm.get('city')?.dirty))
            { @if(ShippingForm.get('city')?.getError('required')) {
            <p class="mt-1 text-sm text-red-600 dark:text-red-500">
              <span class="font-medium">Oops!</span> City Required !
            </p>
            } }
          </label>
         
          
          <button
            type="submit"
            [disabled]="isLoading" 
            class="text-white max-sm:w-full disabled:bg-gray-400 disabled:text-gray-600 disabled:hover:bg-gray-400 disabled:shadow-none disabled:cursor-not-allowed bg-indigo-600  hover:bg-indigo-800 duration-500 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center justify-center dark:focus:ring-gray-800 dark:bg-indigo-700 dark:border-indigo-900 dark:hover:bg-indigo-800 dark:text-white me-2 mb-2">
            @if (!isLoading) {
             <span>Check Out</span>
            }
            @if (isLoading) {
             <i class="fa-solid fa-circle-notch fa-spin"></i>
           <span class="ml-2"> Processing... </span>}
             </button>
          
          
        </div>
      </form>
    </div>
  </section>
