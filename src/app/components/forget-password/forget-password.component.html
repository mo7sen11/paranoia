<section class="antialiased py-8 dark:bg-[#111827]">
  <div
    class="max-w-lg mx-auto bg-[#f0f3f2] p-8 rounded-xl shadow-lg shadow-slate-600 dark:bg-[#111827] dark:text-[#f0f3f2] dark:shadow-gray-500"
  >
    @if (step==1) {
    <h1 class="text-4xl font-medium">Reset Password</h1>
    <form
      [formGroup]="emailValidationForm"
      (ngSubmit)="emailValidation()"
      class="my-5"
    >
      <div class="flex flex-col space-y-5">
        <label for="email">
          <p class="font-medium text-slate-700 pb-2 dark:text-[#f0f3f2]">
            Email address
          </p>
          <input
            formControlName="email"
            id="email"
            autocomplete="off"
            type="email"
            class="w-full py-3 dark:bg-transparent dark:border-gray-700 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
            placeholder="Enter email address"
          />
          @if(emailValidationForm.get('email')?.errors&&(emailValidationForm.get('email')?.touched||emailValidationForm.get('email')?.dirty))
          { @if(emailValidationForm.get('email')?.getError('required')) {
          <p class="mt-1 text-sm text-red-600 dark:text-red-500">
            <span class="font-medium">Oops!</span> Email Required !
          </p>
          } @if(emailValidationForm.get('email')?.getError('email')) {
          <p class="mt-1 text-sm text-red-600 dark:text-red-500">
            <span class="font-medium">Oops!</span>Email is invalid !
          </p>
          } }
        </label>
        @if (!isLoading) {
        <button
          type="submit"
          class="w-full py-3 font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center"
        >
          <span>Send Code</span>
        </button>
        } @if (isLoading) {
        <button
          type="button"
          class="w-full py-3 font-medium cursor-not-allowed text-white bg-indigo-300 dark:bg-indigo-900 rounded-lg border-indigo-500 inline-flex space-x-2 items-center justify-center"
          [disabled]="isLoading"
        >
          <i class="fa-solid fa-circle-notch fa-spin"></i>
          <span class="ml-2"> Processing... </span>
        </button>
        }
      </div>
    </form>
    } @else if (step==2) {
    <h1 class="text-4xl font-medium">Verify Code</h1>
    <form
      [formGroup]="codeValidationForm"
      (ngSubmit)="codeValidation()"
      class="my-5"
    >
      <div class="flex flex-col space-y-5">
        <label for="code">
          <p class="font-medium text-slate-700 pb-2 dark:text-[#f0f3f2]">
            code
          </p>
          <input
            formControlName="resetCode"
            id="code"
            autocomplete="off"
            type="text"
            class="w-full py-3 dark:bg-transparent dark:border-gray-700 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
          />
          @if(codeValidationForm.get('resetCode')?.errors&&(codeValidationForm.get('resetCode')?.touched||codeValidationForm.get('resetCode')?.dirty))
          { @if(codeValidationForm.get('resetCode')?.getError('required')) {
          <p class="mt-1 text-sm text-red-600 dark:text-red-500">
            <span class="font-medium">Oops!</span> Code Required !
          </p>
          } @if(codeValidationForm.get('resetCode')?.getError('pattern')) {
          <p class="mt-1 text-sm text-red-600 dark:text-red-500">
            <span class="font-medium">Oops!</span>Code is invalid !
          </p>
          } }
        </label>
        @if (!isLoading) {
        <button
          type="submit"
          class="w-full py-3 font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center"
        >
          <span>Verify</span>
          <span><i class="fa-solid fa-arrow-right-to-bracket"></i></span>
        </button>

        } @if (isLoading) {
        <button
          type="button"
          class="w-full py-3 font-medium cursor-not-allowed text-white bg-indigo-300 dark:bg-indigo-900 rounded-lg border-indigo-500 inline-flex space-x-2 items-center justify-center"
          [disabled]="isLoading"
        >
          <i class="fa-solid fa-circle-notch fa-spin"></i>
          <span class="ml-2"> Processing... </span>
        </button>
        }
      </div>
    </form>
    } @else if (step==3) {
    <h1 class="text-4xl font-medium">set new password</h1>
    <form
      [formGroup]="resetPasswordForm"
      (ngSubmit)="resetPasswordValidation()"
      class="my-10"
    >
      <div class="flex flex-col space-y-5">
        <label for="email">
          <p class="font-medium text-slate-700 pb-2 dark:text-[#f0f3f2]">
            Email address
          </p>
          <input
            readonly
            formControlName="email"
            id="email"
            autocomplete="off"
            type="email"
            class="w-full py-3 dark:bg-transparent dark:border-gray-700 border border-slate-200 rounded-lg px-3 hover:shadow"
          />
        </label>
        <label for="password">
          <p class="font-medium text-slate-700 pb-2 dark:text-[#f0f3f2]">
            New Password
          </p>
          <input
            formControlName="newPassword"
            id="password"
            autocomplete="off"
            type="password"
            class="w-full py-3 dark:bg-transparent dark:border-gray-700 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
            placeholder="Enter your new password"
          />
          @if(resetPasswordForm.get('newPassword')?.errors&&(resetPasswordForm.get('newPassword')?.touched||resetPasswordForm.get('newPassword')?.dirty))
          { @if(resetPasswordForm.get('newPassword')?.getError('required')) {
          <p class="mt-1 text-sm text-red-600 dark:text-red-500">
            <span class="font-medium">Oops!</span> Password Required !
          </p>
          } @if(resetPasswordForm.get('newPassword')?.getError('pattern')) {
          <p class="mt-1 text-sm text-red-600 dark:text-red-500">
            <span class="font-medium">Oops!</span> Password must be at least 6
            chars !
          </p>
          } }
        </label>
        @if (!isLoading) {
        <button
          type="submit"
          class="w-full py-3 font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center"
        >
          <span>Save</span>
        </button>
        } @if (isLoading) {
        <button
          type="button"
          class="w-full py-3 font-medium cursor-not-allowed text-white bg-indigo-300 dark:bg-indigo-900 rounded-lg border-indigo-500 inline-flex space-x-2 items-center justify-center"
          [disabled]="isLoading"
        >
          <i class="fa-solid fa-circle-notch fa-spin"></i>
          <span class="ml-2"> Processing... </span>
        </button>
        }
      </div>
    </form>
    }
  </div>
</section>
